<h3 class="ng-binding" ng-hide="integrateurs.showPage" >Please select a repo <a href="/github">here</a>.</h3>

<div ng-show="integrateurs.showPage">
  <h3 class="ng-binding">{{ integrateurs.reposelected }}</h3>

  <md-card>
    <md-table-container>
      <table md-table md-progress="promise">
        <thead md-head>
          <tr md-row>
            <th md-column>Avatar</th>
            <th md-column>Login</th>
            <th md-column>Type</th>
            <th md-column>Note</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row ng-repeat="integra in integrateurs.integrateurs
              | orderBy: integrateurs.query.order
              | limitTo: integrateurs.query.limit : (integrateurs.query.page -1) * integrateurs.query.limit">
            <td md-cell><img ng-src="{{integra.avatar_url}}" alt="Avatar de {{integra.login}}" style="width:50px;height:50px;"/></td>
            <td md-cell><a href="{{integra.html_url}}" target="_blank">{{integra.login}}</a> </td>
            <td md-cell>
              <md-select ng-model="integra.typeIntegrateur" placeholder="Select a type">
                <md-option ng-value="opt" ng-repeat="opt in integrateurs.types">{{ opt }}</md-option>
              </md-select>
            </td>
            <td md-cell>
              <md-input-container>
                <textarea ng-model="integra.note"> </textarea>
              </md-input-container>
            </td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
    <md-table-pagination md-limit="integrateurs.query.limit" md-page="integrateurs.query.page" md-total="{{integrateurs.integrateurs.length}}" md-page-select="false"></md-table-pagination>
  </md-card>

  <button class="md-raised md-primary md-button md-ink-ripple" type="button" ng-click="integrateurs.updateIntegrateurs()">Update Team !</button>



</div>
